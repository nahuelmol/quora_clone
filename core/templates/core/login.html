{% block content %}
	<form method="POST">
		{% csrf_token %} 
		<div id="elements_here" class="container">
			{{ form.name.label}}
			<input type="text" name="name" class="form-control">
		</div>
		<div id="elements_here" class="container">
			{{ form.password.label}}
			<input type="password" name="password" class="form-control">
		</div>
		<div id="elements_here">
			<input  class="btn btn-info" type="submit">
		</div>
		{{ form.errors }}
	</form>
{% endblock  %}
